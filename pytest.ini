[pytest]
testpaths = tests
python_files = test_*.py
filterwarnings =
    ignore::PendingDeprecationWarning
    # Silence specific runtime warnings from intentional AsyncMock usage in tests
    ignore:coroutine '.*' was never awaited:RuntimeWarning:core\.food_apis\.scheduler
    ignore:coroutine '.*' was never awaited:RuntimeWarning:core\.menu_engine
    # Silence only the known unittest.mock-created coro warning for DatabaseUpdateScheduler in a specific test path
    ignore:coroutine 'DatabaseUpdateScheduler\._update_loop' was never awaited:RuntimeWarning:unittest\.mock
markers =
    asyncio: mark test as using asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
